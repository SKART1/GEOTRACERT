		<script type="text/javascript" language="JavaScript">

			var RTCPC = window.webkitRTCPeerConnection;
			if( !RTCPC ) {
				RTCPC = window.mozRTCPeerConnection;
			}
			if( !RTCPC ) {
				RTCPC = window.RTCPeerConnection;
			}

			jwsRTC = {
				open: function() {
					if( !RTCPC ) {
						alert("Your browser does not yet support WebRTC connections.");
					}
					var lConfiguration = {};
					var lRTC = new RTCPC( lConfiguration );
					debugger;
					alert("opened.");
				},
				close: function() {
					alert("closed.");
				}
			};

			function initPage() {
			}

			}

		</script>
