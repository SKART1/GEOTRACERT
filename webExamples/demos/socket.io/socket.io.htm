		<script src="../../res/js/socket.io/socket.io.js" type="text/javascript"></script>
		<script type="text/javascript" language="JavaScript">

			var lWebSocketClient = null;

			// see: https://github.com/ajaxorg/Socket.IO-node
			// Java Server: http://code.google.com/p/socketio-java/

			function initPage() {
				console.log( "init starting..." );

				var lSocket = new io.Socket( "localhost", {
					port: 8787,
					resource: "jWebSocket",
					transports: [ "websocket", "flashsocket" ]
				});

				lSocket.connect();

				lSocket.on( "connecting", function( aTransportType ) {
					console.log( "connecting via " + aTransportType + "..." );
				});

				lSocket.on( "connect", function() {
					console.log( "connected." );
				});

				lSocket.on( "disconnect", function() {
					console.log( "disconnected." );
				});

				lSocket.on( "message", function( aData ) {
					console.log( "Message: " + aData )
				});

				// socket.send("some data");
				
				console.log( "init finished." )
			}

			function exitPage() {
				console.log( "exit." );
			}

		</script>
	</head>

	<body
		onload="initPage();"
		onunload="exitPage();"
		>
		<h1>jWebSocket Socket IO Demo</h1>
